<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="index.js"></script>
  <title>Time Zone Calculator</title>
</head>
<body>
  <h1>Time Zone Calculator</h1>
  <div>
    
    <label for="shift-start">Choose a start time:</label>
    <input type="time" id="shift-start" name="shift-start" required>
    
    <label for="shift-end">Choose an end time:</label>
    <input type="time" id="shift-end" name="shift-end" required>
    <label for="city-select">Choose your city:</label>

    <select class="cities" name="cities" id="city-select">
      <option value="">--Please choose a city--</option>
      <option value="seattle">Seattle, WA</option>
      <option value="dallas">Dallas, TX</option>
      <option value="playa">Playa del Carmen, MX</option>
      <option value="stratham">Stratham, NH</option>
      <option value="paris">Paris, FR</option>
    </select>

  </div>
  <div class="timebox">
    <h2>Seattle, WA</h2>
    <p id="pst-time"></p>
    <div id="seattle-result"></div>
  </div>
  <div class="timebox">
    <h2>Dallas, TX</h2>
    <p id="ct-time"></p>
    <div id="dallas-result"></div>
  </div>
  <div class="timebox">
    <h2>Playa del Carmen, MX</h2>
    <p id="mx-time"></p>
    <div id="playa-result"></div>
  </div>
  <div class="timebox">
    <h2>Stratham, NH</h2>
    <p id="est-time"></p>
    <div id="stratham-result"></div>
  </div>
  <div class="timebox">
    <h2>Paris, FR</h2>
    <p id="cet-time"></p>
    <div id="paris-result"></div>
  </div>

  <h2>Boston</h2>
  <p>12:00 PM</p>
  <h2>Paris</h2>
  <p>06:00 PM</p> -->
  
</body>
</html>
