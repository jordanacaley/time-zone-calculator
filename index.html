<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="index.js"></script>
  <title>Time Zone Calculator</title>
</head>
<body>
  <h1>Time Zone Calculator</h1>
  <div class="timebox">
    <h2>Seattle</h2>
    <p id="pst-time"></p>
  </div>
  <div class="timebox">
    <h2>Texas</h2>
    <p id="ct-time"></p>
  </div>
  <div class="timebox">
    <h2>Mexico</h2>
    <p id="mx-time"></p>
  </div>
  <div class="timebox">
    <h2>Boston</h2>
    <p id="est-time"></p>
  </div>
  <div class="timebox">
    <h2>Paris</h2>
    <p id="cet-time"></p>
  </div>

  <h2>Boston</h2>
  <p>12:00 PM</p>
  <h2>Paris</h2>
  <p>06:00 PM</p> -->
  
</body>
</html>
